<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 420" fill="none">
  <!-- House outline -->
  <path d="M200 30 L370 160 L370 340 L30 340 L30 160 Z" stroke="#4a4a4a" stroke-width="12" fill="none" stroke-linejoin="round"/>
  
  <!-- Top hexagon (window) - amber -->
  <polygon points="200,100 230,117.3 230,151.9 200,169.2 170,151.9 170,117.3" fill="#d4a017" stroke="#d4a017" stroke-width="2"/>
  <rect x="190" y="118" width="8" height="8" fill="white" rx="1"/>
  <rect x="202" y="118" width="8" height="8" fill="white" rx="1"/>
  <rect x="190" y="130" width="8" height="8" fill="white" rx="1"/>
  <rect x="202" y="130" width="8" height="8" fill="white" rx="1"/>
  
  <!-- Bottom-left hexagon (leaf) - green -->
  <polygon points="140,195 170,212.3 170,246.9 140,264.2 110,246.9 110,212.3" fill="#7cb342" stroke="#7cb342" stroke-width="2"/>
  <!-- Leaf icon -->
  <path d="M140,218 C128,230 130,250 140,255 C150,250 152,230 140,218Z" fill="white" opacity="0.9"/>
  <line x1="140" y1="220" x2="140" y2="252" stroke="#7cb342" stroke-width="2"/>
  <!-- Ladybug dot -->
  <circle cx="135" cy="238" r="4" fill="#4a4a4a"/>
  
  <!-- Bottom-right hexagon (heart+bee) - green border, amber heart -->
  <polygon points="260,195 290,212.3 290,246.9 260,264.2 230,246.9 230,212.3" fill="#8bc34a" stroke="#8bc34a" stroke-width="2"/>
  <!-- Heart -->
  <path d="M260,225 C250,215 240,220 242,232 L260,250 L278,232 C280,220 270,215 260,225Z" fill="#d4a017"/>
  <!-- Bee inside heart -->
  <circle cx="260" cy="236" r="4" fill="#4a4a4a"/>
  
  <!-- Bee on top right -->
  <g transform="translate(310,70)">
    <!-- Wings -->
    <ellipse cx="-8" cy="-8" rx="10" ry="6" fill="#7cb342" opacity="0.6" transform="rotate(-30)"/>
    <ellipse cx="8" cy="-8" rx="10" ry="6" fill="#7cb342" opacity="0.6" transform="rotate(30)"/>
    <!-- Body -->
    <ellipse cx="0" cy="5" rx="8" ry="14" fill="#d4a017"/>
    <!-- Stripes -->
    <rect x="-8" y="-2" width="16" height="4" fill="#4a4a4a" rx="2"/>
    <rect x="-8" y="6" width="16" height="4" fill="#4a4a4a" rx="2"/>
    <rect x="-7" y="14" width="14" height="3" fill="#4a4a4a" rx="2"/>
    <!-- Head -->
    <circle cx="0" cy="-12" r="5" fill="#4a4a4a"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#4a4a4a">BeeHouses Foundation</text>
</svg>
